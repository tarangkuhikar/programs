<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo Layout 1</title>
    <style type="text/css">
        *{
            font-style: 22px;
            font-weight: bold;
        }
        #r1{
            background-color: grey;
            height: 50px;
            padding-top: 20px;
            width: 98%;
            padding-left: 2%;
            margin-bottom: 10px;
        }
        #r2,#r5{
            background-color: gray;
            height: 33px;
            width: 100%;
            padding-top: 7px;
            text-align: center;
            margin-bottom: 10px;
        }
        #r3{
            background-color: gray;
            height: 90px;
            width: 100%;
            padding-top: 60px;
            text-align: center;
            margin-bottom: 10px;
        }
        #r4{
            height: 600px;
            width: 100%;
            margin-bottom: 10px;
        }
        #r4c1{
            width: 28%;
            margin-right: 2%;
        }
        #r4c2{
            width: 70%;
        }
        #r4 div{
            float: left;
            height: 320px;
            padding-top: 280px;
            text-align: center;
            background-color: gray;
        }

    </style>
</head>
<body>
    <div>
        <div id="r1">Logo</div>
        <div id="r2">Navigation</div>
        <div id="r3">Header/banner</div>
        <div id="r4">
            <div id="r4c1">Side bar</div>
            <div id="r4c2">Body Area</div>
        </div>
        <div id="r5">Footer</div>
    </div>

</body>
</html>
