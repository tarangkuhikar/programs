<html>

<head>
   <title> Verification of valid Password </title>
</head>
<script>
   function verifyPassword() {
      var pw = document.getElementById("pswd").value;
      //check empty password field  
      if (pw == "") {
         document.getElementById("message").innerHTML = "**Fill the password please!";
         return false;
      }
      //check if any special character or not?
      const specialChars = /[`!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?~]/;
      if (!specialChars.test(pw)) {
         document.getElementById("message").innerHTML = "**Include atleast one Special character!";
         return false;

      }
      if (pw.charAt(0) != pw.charAt(0).toUpperCase()) //Abcd  // A != A
      {
         alert("First Letter must be Uppercase");
         return false;
      }
      //password length validation  
      if (pw.length < 8 || pw.length > 15) {
         document.getElementById("message").innerHTML = "**Password length must be atleast 8 characters";
         // alert("Accepted Password length is 8 to 15 charachers long.");
         return false;
      }
      else {
         alert("Password is correct");
      }
   }  
</script>

<body style="text-align: center;">
   
      <h1 style="color:blue">Practical 6</h1>
      <h3> Verify valid password Example </h3>

      <form onsubmit="return verifyPassword()">
         <!-- Enter Password -->
         <td> Enter Password </td>
         <input type="password" id="pswd" value="">
         <span id="message" style="color:red"> </span> <br><br>

         <!-- Click to verify valid password -->
         <input type="submit" value="Submit">

         <!-- Click to reset fields -->
         <button type="reset" value="Reset">Reset</button>
      </form>
  
</body>

</html>
