<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Date with js</title>
</head>
<body>
    <h1>Javascript Dates</h1>
    <h1>Using new Data()</h1>
    <p id="demo"></p>
    <p name="demo1"></p>
    <p id="demo2"></p>
    <script>
        const d1= new Date("2022-03-25");
        const d=new Date();
        const d2=new Date(2018,11,24,10,33,30,0);
        document.getElementById("demo").innerHTML=d;
        document.getElementsByName("demo1")[0].innerHTML=d1;
        document.getElementsByTagName("p")[3].innerHTML=d2;

    </script>
</body>
</html>
